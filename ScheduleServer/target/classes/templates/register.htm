<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <#assign base=request.contextPath />
    <title>分布式调度系统 - 注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="/css/ui-dialog.css" rel="stylesheet" type="text/css"/>
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h1 style="margin-left:-30px;" class="logo-name">DJOB</h1>
        </div>
        <h3>欢迎注册 DJOB</h3>
        <p>创建一个DJOB新账户</p>
        <form id="registerInfo" class="m-t" role="form">
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="请输入用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="请输入密码" required="">
            </div>
            <div class="form-group">
                <input type="password" name="confirm" class="form-control" placeholder="请再次输入密码" required="">
            </div>
        </form>
        <div class="m-t">
            <button id="register" onclick="register()" class="btn btn-primary block full-width m-b">注 册
            </button>
            <p class="text-muted text-center">
                <small>已经有账户了？</small>
                <a href="/user/login">点此登录</a>
            </p>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/plugins/iCheck/icheck.min.js"></script>
<script src="/js/dialog-min.js"></script>
<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",})
    });
</script>
<script type="text/javascript">
    $(function () {

    });
    //注册用户
    function register() {
        $.ajax({
            type: 'post',
            url: '/user/registry',
            data: $("#registerInfo").serialize(),
            success: function (resp) {
                if (resp.status == 200) {
                    //注册用户成功
                    alert("注册成功");
                    window.location.href = resp.data;
                } else if (resp.status == 500) {
                    //注册用户失败
                    var error = dialog({
                        title: '注册用户失败',
                        content: resp.message,
                        width: '200px',
                        height: '30px',
                        ok: function () {
                            return true;
                        }
                    });
                    error.show();
                }
            }
        });
    }
</script>
</body>
</html>
